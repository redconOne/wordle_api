<body>
    <h1>Welcome to my Wordle API!</h1>
    <h2>Current there are two main ways to interact with this API</h2>

    <p>You can use url/getWord to recieve a randomly generated word from our database!</p>
    <p>You can use url/isWord/{yourWord} to check and see if your five letter word is actually a word! (This returns a
        boolean value)</p>
